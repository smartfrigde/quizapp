<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results Checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="check-container">
        <div class="check-header">
            <h1>Quiz Results Checker</h1>
            <p>Review and analyze quiz results from multiple players</p>
        </div>

        <!-- Load Options -->
        <div class="load-section" id="loadSection">
            <div class="load-options">
                <button class="load-btn" id="loadFileBtn">
                    <div class="btn-icon">üìÑ</div>
                    <div class="btn-content">
                        <h3>Load Single File</h3>
                        <p>Load answers from a single JSON file</p>
                    </div>
                </button>
                
                <button class="load-btn" id="loadFolderBtn">
                    <div class="btn-icon">üìÅ</div>
                    <div class="btn-content">
                        <h3>Load Folder</h3>
                        <p>Load all answer files from a folder</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Results Display -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="quiz-info">
                    <h2 id="quizTitle">Quiz Title</h2>
                    <p id="quizDescription">Quiz Description</p>
                    <div class="quiz-stats">
                        <span id="totalQuestions">0 questions</span>
                        <span id="totalAttempts">0 attempts</span>
                        <span id="averageScore">0% average</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn export-btn" id="exportCsvBtn">
                        üìä Export to CSV
                    </button>
                    <button class="action-btn back-btn" id="backBtn">
                        ‚Üê Back
                    </button>
                </div>
            </div>

            <!-- Players Table -->
            <div class="players-table-container">
                <table class="players-table" id="playersTable">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Time Taken</th>
                            <th>Completed At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Question Analysis -->
            <div class="question-analysis" id="questionAnalysis">
                <h3>Question Analysis</h3>
                <div class="analysis-grid" id="analysisGrid">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>

        <!-- Player Detail Modal -->
        <div class="modal-overlay" id="playerModal" style="display: none;">
            <div class="modal-container large-modal">
                <div class="modal-header">
                    <h2 id="modalPlayerName">Player Details</h2>
                    <button class="close-btn" id="closeModalBtn">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="player-summary">
                        <div class="summary-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="modalScore">0</span>
                                <span class="stat-label">Correct Answers</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="modalPercentage">0%</span>
                                <span class="stat-label">Score</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="modalTime">0s</span>
                                <span class="stat-label">Time Taken</span>
                            </div>
                        </div>
                    </div>
                    <div class="answers-review" id="answersReview">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
