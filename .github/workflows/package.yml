name: Package

on:
  push:
    branches:
      - main
      - dev

jobs:
  package:
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add commit to version
        if: github.ref_name == 'dev'
        run: |
          cat <<< $(jq --arg ver "$(jq -r '.version' package.json)-$(git rev-parse --short HEAD)" '.version = $ver' package.json) > package.json
        shell: bash

      - name: Prepare PNPM
        uses: pnpm/action-setup@v4

      - name: Prepare Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Load Electron cache
        uses: actions/cache/restore@v4
        with:
          path: .cache
          key: electron-zips.${{ matrix.os }}

      # Build for macOS (DMG & ZIP)
      - name: Build Electron for MacOS
        if: matrix.os == 'macos-latest'
        run: pnpm electron-builder --universal -m zip dmg
        # env:
          # Add these secrets in GitHub if you want code signing
          # CSC_LINK: ${{ secrets.MACOS_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.MACOS_CSC_KEY_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Build for Windows (NSIS & ZIP)
      - name: Build Electron for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm electron-builder --ia32 --arm64 --x64 -w nsis zip

      # Build for Linux (AppImage, DEB, RPM & ZIP)
      - name: Build Electron for Linux
        if: matrix.os == 'ubuntu-latest'
        run: pnpm electron-builder --armv7l --arm64 --x64 -l appimage deb rpm zip tar.gz

      - name: Save Electron Cache
        uses: actions/cache/save@v4
        with:
          path: .cache
          key: electron-zips.${{ matrix.os }}

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          find release -maxdepth 1 -type f -exec mv {} artifacts/ \;
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: artifacts/*
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs:
      - package
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Create rolling release (dev branch)
        if: github.ref_name == 'dev'
        uses: ncipollo/release-action@v1
        with:
          name: Rolling Dev Build
          allowUpdates: true
          removeArtifacts: true
          prerelease: true
          body: |
            Built against commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Workflow run: ${{ github.run_id }}
            
            **Note:** This is a rolling release that updates on every commit to the dev branch.
          draft: false
          tag: devbuild
          makeLatest: true
          artifacts: release-files/**/*

      - name: Create rolling release (main branch)
        if: github.ref_name == 'main'
        uses: ncipollo/release-action@v1
        with:
          name: Rolling Release
          allowUpdates: true
          removeArtifacts: true
          prerelease: false
          body: |
            Built against commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Workflow run: ${{ github.run_id }}
            
            **Note:** This is a rolling release that updates on every commit to the main branch.
          draft: false
          tag: latest
          makeLatest: true
          artifacts: release-files/**/*
